---
# Common params which are applicable to environment
#httpProxy: 
#httpsProxy: 
#noProxy: .local
vsphere:
  vcenter: portal.vc.opentlc.com
  datacenter: SDDC-Datacenter
  cluster: /SDDC-Datacenter/host/Cluster-1
  datastore: /SDDC-Datacenter/datastore/WorkloadDatastore
  network: segment-sandbox-zrq77
  folder: /SDDC-Datacenter/vm/Workloads/sandbox-zrq77
  username: "{{ vsphere_username | default('changeme') }}"
  password: "{{ vsphere_password | default('changeme') }}"

# Cluster list and specific params
openshift_clusters:
  - name: zrq77
    baseDomain: dynamic.opentlc.com
    networking:
      clusterNetworkcidr: 172.16.0.0/16
      machineNetworkcidr: 192.168.16.0/24
      serviceNetworkcidr: 172.17.0.0/16
    platform:
      apiVIP: 192.168.16.201
      ingressVIP: 192.168.16.202
    controlplane:
      replicas: 3
      cpus: 8
      ram: 16384
      disksizeGB: 120
    compute:
      replicas: 3
      cpus: 8
      ram: 16384
      disksizeGB: 120

additionalTrustBundlePolicy: Proxyonly
additionalTrustBundle: |
    -----BEGIN CERTIFICATE-----
    ...
    -----END CERTIFICATE-----
